<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="google_v2.css">
        <meta charset="utp-8">
    </head>
    <body>
        <div class="container">
            <header class="gl_header"></header>
            <nav class="gl_nav">
                <div class="gl_nav_menu">
                    <div class="gl_nav_menu_text">
                        <a href="https://mail.google.com/" class="link">Gmail</a>
                        <a href="https://www.google.co.kr/imghp?hl=ko&tab=ri&authuser=0&ogbl" class="link">이미지</a>
                    </div>
                    <div class="gl_nav_menu_img">
                        <img src="../Image/dots-menu.png" alt="메뉴">
                        <button type="button" class="gl_login">로그인</button>
                    </div>
                </div>
            </nav>
            <div class="main">
                <section class="gl_main">
                        <img src="../Image/googlelogo_color.png" class="gl_main_logo" alt="구글 로고" height="92px" width="272px">
                        <div class="gl_main_search">
                            <img src="../Image/magnifying-glass.png" title="검색">
                            <input type="search" class="gl_sc" placeholder="Google 검색 또는 URL 입력">
                            <img src="../Image/Google_microphone_logo.png" title="음성 검색">
                            <!--<button id="gl_voice" title="음성 검색"></button>-->
                        </div>
                        <div class="gl_main_button">
                            <button type="button" class="gl_sc_under">Google 검색</button>
                            <button type="button" class="gl_sc_under">I'm Feeling Lucky</button>
                        </div>
                </section>
            </div>
            <footer class="gl_footer">
                <p class="gl_footer_kor">대한민국</p>
                <div class="gl_footer_info">
                    <div class="gl_footer_info_left">
                        <a href="https://about.google/?utm_source=google-KR&utm_medium=referral&utm_campaign=hp-footer&fg=1" class="link">Google 정보</a>
                        <a href="https://ads.google.com/intl/ko_kr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="link">광고</a>
                        <a href="https://www.google.com/intl/ko_kr/business/" class="link">비즈니스</a>
                        <a href="https://www.google.com/search/howsearchworks/?fg=1" class="link">검색의 원리</a>
                    </div>
                    <div class="gl_footer_info_right">
                        <a href="https://policies.google.com/privacy?hl=ko&fg=1" class="link">개인정보처리방침</a>
                        <a href="https://policies.google.com/terms?hl=ko&fg=1" class="link">약관</a>
                        <p>설정</p>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
